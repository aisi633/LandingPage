
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>落地页 - 输入金额验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message {
            color: red;
            font-size: 14px;
            display: none; /* Initially hidden */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>無雙金流欢迎您请输入金额</h1>
        <p>金额不能超过 <strong>6000</strong>。</p>
        <input type="number" id="amount" placeholder="请输入金额" />
        <p id="message" class="message">⚠️ 金额不能超过 6000！</p>
        <button id="submitBtn" class="button">提交</button>
    </div>

    <script>
        // 获取输入框、提示信息和按钮的引用
        const amountInput = document.getElementById('amount');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // 添加输入金额验证
        amountInput.addEventListener('input', function() {
            const value = parseFloat(amountInput.value);
            if (value > 6000) {
                message.style.display = 'block'; // 显示警告信息
                submitBtn.disabled = true; // 禁用提交按钮
            } else {
                message.style.display = 'none'; // 隐藏警告信息
                submitBtn.disabled = false; // 启用提交按钮
            }
        });

        // 添加跳转功能
        submitBtn.addEventListener('click', function() {
            const value = parseFloat(amountInput.value);
            if (value <= 6000 && value > 0) {
                // 动态跳转链接
                const url = "https://qr.95516.com/04634280/202309190001130077"; // 替换为您的目标链接
                window.location.href = url;
            } else {
                alert("请输入有效金额（不超过 6000 且大于 0）！");
            }
        });
    </script>
</body>
</html>
